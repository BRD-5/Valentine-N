<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background: linear-gradient(135deg, #F97796, #CC006B); 
}

/* ---------- Screens ---------- */

.screen {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

.screen.active {
  opacity: 1;
  pointer-events: auto;
}

/* ---------- Card ---------- */

.card {
  background: white;
  padding: 40px 50px 60px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 90%;
}
/* ---------- Card heartbeat ---------- */

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.015); }
}

.card {
  animation: heartbeat 2.6s ease-in-out infinite;
}

/* ---------- YES panic wiggle ---------- */

@keyframes panic {
  0% { transform: translate3d(var(--x), var(--y), 0) rotate(0deg); }
  25% { transform: translate3d(var(--x), var(--y), 0) rotate(2deg); }
  50% { transform: translate3d(var(--x), var(--y), 0) rotate(-2deg); }
  75% { transform: translate3d(var(--x), var(--y), 0) rotate(1deg); }
  100% { transform: translate3d(var(--x), var(--y), 0) rotate(0deg); }
}

#yesBtn {
  transition: transform 0.35s cubic-bezier(.22,.61,.36,1);
}


h1 {
  margin: 0 0 12px;
  color: #ff3b6f;
}

p {
  margin-bottom: 40px;
  color: #666;
  font-size: 1.1rem;
}

/* ---------- Buttons ---------- */

.buttons {
  display: flex;
  gap: 40px;
  justify-content: center;
}

button {
  border: 3px solid #ffffff;
  padding: 14px 36px;
  font-size: 1.1rem;
  border-radius: 999px;
  cursor: pointer;
  background: #ff3b6f;
  color: white;
  box-shadow: 0 10px 25px rgba(255,59,111,0.35);
  white-space: nowrap;
}

/* ---------- YES escape layer ---------- */

#yesLayer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 9999;
}

#yesBtn {
  position: absolute;
  pointer-events: auto;
  will-change: transform;

}
    .love {
      position: fixed;
      font-size: 24px;
      animation: float 4s linear forwards;
      pointer-events: none;
      z-index: 4;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 14px;
      top: -20px;
      animation: fall 3.5s linear forwards;
      z-index: 4;
    }

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.75);
      z-index: 5;
      pointer-events: none;
}

</style>
</head>

<body>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>I promise warmth, laughs, and maybe a little chaos.</p>

    <div class="buttons" id="buttonRow">
      <button id="yesPlaceholder">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
  <div class="card">
    <h1>Still Yay üíñ</h1>
    <p>You tried saying no‚Ä¶ but my heart heard yes anyway ü•∞</p>
    <button onclick="location.reload()">Try again üòÑ</button>
  </div>
</div>

<!-- Floating YES -->
<div id="yesLayer">
  <button id="yesBtn">YES</button>
</div>

  <footer>¬© 2026 | Beda-R. D.</footer>
<script>
const yesBtn = document.getElementById("yesBtn");
const yesPlaceholder = document.getElementById("yesPlaceholder");
const noBtn = document.getElementById("noBtn");

let escaped = false;

/* Position YES exactly over placeholder initially */
function syncYesPosition() {
  const rect = yesPlaceholder.getBoundingClientRect();
  yesBtn.style.transform = `translate3d(${rect.left}px, ${rect.top}px, 0)`;
}

/* Escape logic */
function dodgeYes() {
  if (!escaped) {
    escaped = true;
    yesPlaceholder.style.visibility = "hidden";
  }

  const padding = 20;
  const btnW = yesBtn.offsetWidth;
  const btnH = yesBtn.offsetHeight;

  const maxX = window.innerWidth - btnW - padding;
  const maxY = window.innerHeight - btnH - padding;

  const x = Math.random() * maxX + padding;
  const y = Math.random() * maxY + padding;

  // store position for animation
  yesBtn.style.setProperty('--x', `${x}px`);
  yesBtn.style.setProperty('--y', `${y}px`);

  yesBtn.style.transform = `translate3d(${x}px, ${y}px, 0)`;
  yesBtn.style.animation = 'panic 0.35s ease';

  yesBtn.addEventListener('animationend', () => {
    yesBtn.style.animation = '';
  }, { once: true });
}


/* Init position */
window.addEventListener("load", syncYesPosition);
window.addEventListener("resize", () => {
  if (!escaped) syncYesPosition();
});



/* Events */
yesBtn.addEventListener("mouseenter", dodgeYes);
yesBtn.addEventListener("mousemove", dodgeYes);
yesBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  dodgeYes();
}, { passive: false });

yesBtn.addEventListener("click", e => e.preventDefault());

noBtn.addEventListener("click", () => {
yesBtn.style.display = "none";
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");
});
</script>

</body>
</html>
